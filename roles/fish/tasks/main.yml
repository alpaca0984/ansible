---
  - name: Install dependency
    become: true
    yum:
      pkg: "{{ item }}"
      state: present
    with_items:
      - fish

  - name: Install fisherman
    command: curl -Lo ~/.config/fish/functions/fisher.fish --create-dirs https://git.io/fisher

  - name: Install fzf plugin
    git:
      repo: "{{ fzf_repo }}"
      dest: "{{ fzf_src_dir }}"
      depth: 1

  - name: Setup fzf
    command: "{{ fzf_src_dir }}/install"

